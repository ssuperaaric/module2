<body>

<script>

window.onload = function(){
    
    var justaname
   
    var nevermind=-1;
    
    var steppp;
   
    var friction = 2

    clearInterval(justaname);
    justaname = setInterval(function(){
        
        nevermind++;
       
        steppp =    0.02*(99.9-friction*nevermind);
        console.log (steppp)
        
        if(steppp < 0){
        clearInterval(justaname);
        }
       
    },20);
}
</script>
